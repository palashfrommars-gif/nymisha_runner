<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nymisha Runner</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(to bottom, #a3d5ff, #ffffff);
    overflow: hidden;
    font-family: Arial, sans-serif;
  }
  canvas {
    display: block;
    margin: auto;
    background: url('https://i.ibb.co/2WZz0dh/parallax-bg.png') repeat-x;
    background-size: cover;
  }
  #winBanner {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 48px;
    font-weight: bold;
    color: #6a0dad;
    opacity: 0;
    transition: opacity 1s ease-in;
  }
</style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="400"></canvas>
<div id="winBanner">ðŸŽ‰ You Won! ðŸŽ‰</div>
<audio id="happySound" src="https://www.soundjay.com/human/kids-cheering-01.mp3" preload="auto"></audio>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const happySound = document.getElementById('happySound');

let gameSpeed = 4.4; // 10% faster than default 4
let gravity = 0.4;
let obstacles = ["Kiwi issues", "Life issues", "Body pain", "Seema aunty", "Crying"];
let player = { x: 50, y: 300, size: 40, dy: 0, jumping: false, reachedArjun: false };
let arjun = { x: 700, y: 300, size: 40, jumping: false };
let frame = 0;
let gameOver = false;
let jumpStartTime = null;

function drawBall(obj, name, faceColor) {
  let gradient = ctx.createRadialGradient(obj.x-10, obj.y-10, 10, obj.x, obj.y, obj.size);
  gradient.addColorStop(0, "#ffffff");
  gradient.addColorStop(1, faceColor);
  ctx.fillStyle = gradient;
  ctx.beginPath();
  ctx.arc(obj.x, obj.y, obj.size, 0, Math.PI * 2);
  ctx.fill();
  ctx.closePath();
  // Face
  ctx.fillStyle = "black";
  ctx.beginPath();
  ctx.arc(obj.x - 12, obj.y - 10, 4, 0, Math.PI * 2);
  ctx.arc(obj.x + 12, obj.y - 10, 4, 0, Math.PI * 2);
  ctx.fill();
  ctx.strokeStyle = "black";
  ctx.beginPath();
  ctx.arc(obj.x, obj.y + 5, 12, 0, Math.PI);
  ctx.stroke();
  // Name
  ctx.fillStyle = "black";
  ctx.font = "14px Arial";
  ctx.textAlign = "center";
  ctx.fillText(name, obj.x, obj.y + obj.size + 15);
}

function jump(obj) {
  if (!obj.jumping) {
    obj.dy = -8;
    obj.jumping = true;
  }
}

document.addEventListener('keydown', e => {
  if (e.code === "Space" && !gameOver && !player.reachedArjun) jump(player);
});
canvas.addEventListener('click', () => {
  if (!gameOver && !player.reachedArjun) jump(player);
});

function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Background scroll
  frame -= gameSpeed;
  canvas.style.backgroundPosition = `${frame}px 0`;

  if (!player.reachedArjun) {
    // Move player until reaching Arjun
    player.x += gameSpeed / 2;
  } else {
    // Jumping animation
    if (Date.now() - jumpStartTime < 5000) {
      if (player.y >= 300) player.dy = -8;
      if (arjun.y >= 300) arjun.dy = -8;
    } else {
      gameOver = true;
      document.getElementById('winBanner').style.opacity = 1;
    }
  }

  // Gravity
  [player, arjun].forEach(obj => {
    obj.y += obj.dy || 0;
    if (obj.y < 300) obj.dy += gravity;
    else {
      obj.y = 300;
      obj.dy = 0;
      obj.jumping = false;
    }
  });

  // Draw Nymisha
  drawBall(player, "Nymisha", "#6a0dad");
  // Draw Arjun
  drawBall(arjun, "Arjun", "#6a0dad");

  // Obstacles
  let spacing = 120;
  obstacles.forEach((name, i) => {
    let obsX = 200 + i * spacing;
    ctx.fillStyle = "#ff6961";
    ctx.fillRect(obsX, 340, 40, 40);
    ctx.fillStyle = "black";
    ctx.font = "12px Arial";
    ctx.textAlign = "center";
    ctx.fillText(name, obsX + 20, 335);
  });

  // Collision with Arjun
  if (!player.reachedArjun && Math.abs(player.x - arjun.x) < 50) {
    player.reachedArjun = true;
    jumpStartTime = Date.now();
    happySound.play();
    jump(player);
    jump(arjun);
  }

  if (!gameOver) requestAnimationFrame(update);
}

update();
</script>
</body>
</html>
